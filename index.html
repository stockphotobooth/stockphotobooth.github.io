<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto:500,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

<title>Stock Photo Booth</title>
</head>

<body>
  
<div class="header" id="sticky">
  <div class="kennyjian">
    <div class="reflow r-2x3">
    <img src="img/22.jpg">
    </div>
    <p class="nav-kennyjian">Kendra + Jian</p>
  </div>
  <ul class="navigation-list">
      <li class="li-latest"></li>
  </ul>
</div>
  
<div class="maxwidth">
  
  <button class="hamburger-sticky" onclick="openHamburgerdesktop()">
    <div class="hamburger-normal"></div>
    <div class="hamburger-normal-mid"></div>
    <div class="hamburger-normal"></div>
  </button> 

  <h1 class="main-title">
    <span class="title stock"> Stock </span> <br>
    <span class="title photo"> Photo </span> <br>
    <span class="title booth"> Booth </span>
  </h1>
  <div class="hide h-stock"></div>
  <div class="hide h-photo"></div>
  <div class="hide h-booth"></div>

  
  <p class="motto"> No props necessary, <br> favorites in your life required. </p>
  
  <div class="main-photo-wrap">
    <div class="reflow r-3x2">
      <img class="main-photo" src="img/3.jpg">
    </div>
  </div>
  
  <p class="motto"> Keep it simple, <br> or not, <br> but forget about the props. </p>
  <div class="subphoto">
    <div class="reflow r-2x3">
    <img class="bw1" src="img/51.jpg">
    </div>
    <div class="reflow r-2x3">
    <img class="bw2" src="img/52.jpg">
    </div>
    <div class="reflow r-2x3">
    <img class="bw3" src="img/53.jpg">
    </div>
    <div class="reflow r-2x3">
    <img class="bw4" src="img/54.jpg">
    </div>
  </div>

  <p class="text-album">Albums</p>

  <div class="kendrajian-container">
    <div class="reflow r-2x3">
    <img class="kendrajian-coverphoto" src="img/22.jpg" >
    </div>
      <p class="album-title"> Kendra + Jian </p>
  </div>
  
  </div>
  
  
  <div class="kendrajian-album">
    <img src="https://live.staticflickr.com/65535/48616410796_8f0c8a612a_o.jpg">
    <img src="https://live.staticflickr.com/65535/48616553377_5d76027151_o.jpg">
    <img src="https://live.staticflickr.com/65535/48616553342_e093a2a675_o.jpg">
    <img src="https://live.staticflickr.com/65535/48616410646_05cdba55a1_o.jpg">
    <img src="https://live.staticflickr.com/65535/48616058978_809d55332e_o.jpg">
    <img src="https://live.staticflickr.com/65535/48616553172_25e78366a8_o.jpg">
  </div>
  
  <div class="footer">
    
    <div class="mail">
      <a href="mailto:jianchang83@gmail.com"><img src="https://img.icons8.com/ios-filled/50/000000/important-mail.png"></a>  
    </div>
  </div>
  
</body>
</html>
